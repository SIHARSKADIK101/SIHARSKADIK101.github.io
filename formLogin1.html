        let USERNAME = document.getElementById('USERNAME');

        let PASSWORD = document.getElementById('PASSWORD');

        let SUBMIT = document.getElementsByClassName('SUBMIT');

        let anggota = document.getElementById('anggota');

        let biasa = document.getElementById('biasa');

        anggota.style.display = "none";
        biasa.style.display = "none";

        function onLogin() {
            console.log('aku di klik');
            console.log(USERNAME.value);
            console.log(PASSWORD.value);

            if (USERNAME.value == "virga" && PASSWORD.value == "123") {
                window.location.replace("index1.html");
            } else if (USERNAME.value == "Krisna" && PASSWORD.value == "666") {
                window.location.replace("index1.html");
            }
            else {
                alert('anda bukan anggota');
                anggota.style.display = "none";
                biasa.style.display = "block";
            }

            localStorage.setItem('username', USERNAME.value);
